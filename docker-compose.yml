version: '3.8'

services:
  app:
    build: .
    container_name: fushengsimeng
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8000}:8000"
    environment:
      # OpenAI API Settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_MODEL_CHEAT_CHECK=${OPENAI_MODEL_CHEAT_CHECK:-gpt-3.5-turbo}
      
      # JWT Settings
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-600}
      
      # Database
      - DATABASE_URL=sqlite:///data/veloera.db
      
      # Server Settings
      - HOST=0.0.0.0
      - PORT=8000
      - UVICORN_RELOAD=false
      
      # Authentication Settings (new username/password system)
      - AUTH_USERS=${AUTH_USERS}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - fushengsimeng-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for domain support
  nginx:
    image: nginx:alpine
    container_name: fushengsimeng-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - fushengsimeng-network
    profiles:
      - nginx

networks:
  fushengsimeng-network:
    driver: bridge

volumes:
  app-data:
    driver: local
